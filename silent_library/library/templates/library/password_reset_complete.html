{% extends 'library/base.html' %}

{% block title %}Password Reset Complete - Silent Library{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-7">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h2 class="card-title mb-4">Password Reset Complete!</h2>
                <p class="lead">Your password has been successfully set.</p>
                <p>You can now log in with your new password.</p>
                <hr class="my-4">
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg">Log In Now</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
